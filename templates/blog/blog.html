{% extends "base1.html" %}

{% block content %}
<br><br><br>
 <!-- BREADCRUMB AREA START -->
 <div class="ltn__breadcrumb-area text-left bg-overlay-white-30 bg-image "  data-bg="img/bg/14.jpg">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="ltn__breadcrumb-inner">
                    <h1 class="page-title text-uppercase text-center">Discussions </h1>
                    
                </div>
            </div>
        </div>
    </div>
</div>
<!-- BREADCRUMB AREA END -->

{% for post in posts %}
<!-- Blog Item -->
<div class="row justify-content-center">
    <div class="col-lg-8">

        <div class="ltn__blog-item ltn__blog-item-5">
            <div class="ltn__blog-brief">
                <div class="ltn__blog-meta">
                    <ul>
                        <li class="ltn__blog-category">
                            <a href="#">Topic</a>
                        </li>
                    </ul>
                </div>
                <h3 class="ltn__blog-title">
                    <a href="{% url 'blog:blog_detail' post.pk %}">{{ post.title }}</a>
                </h3>
                <div class="ltn__blog-meta">
                    <ul>
                        <li>
                            <a href="#" title="Quick View" data-toggle="modal" data-target="#quick_view_modal">
                                <i class="far fa-comments"></i>{{ post.comment_count }}</a>
                            </a>
                        </li>
                        
                        <li class="ltn__blog-date">
                            <i class="far fa-calendar-alt"></i>{{ post.created_at }}
                        </li>
                    </ul>
                </div>
                <p> {{post.description}} </p>
                <div class="ltn__blog-meta-btn">
                    <div class="ltn__blog-meta">
                        <ul>
                            <li class="ltn__blog-author">
                                <a href="#"><img src="{{post.author.user_profile.profile_picture.url}}" alt="#">By: {{ post.author.full_name }}</a>
                            </li>
                        </ul>
                    </div>
                    <div class="ltn__blog-btn">
                        <a href="{% url "blog:add_comment" pk=post.pk %}"><i class="fas fa-arrow-right"></i>Comment</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}

{% endblock content %}
