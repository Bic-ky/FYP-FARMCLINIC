<h3 class="mt-100">Weather Information</h3>
<div class="row ">
    <canvas id="weatherChart" width="700" height="200"></canvas>
</div>



<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        var ctx = document.getElementById('weatherChart').getContext('2d');
        var dates = [];
        var maxTemps = [];
        var minTemps = [];
        var humidities = [];
        var precipitations = [];

        {% for day in jsonData.days %}
            dates.push("{{ day.datetime }}");
            maxTemps.push("{{ day.tempmax }}");
            minTemps.push("{{ day.tempmin }}");
            humidities.push("{{ day.humidity }}");
            precipitations.push("{{ day.precip }}");
        {% endfor %}

        var chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: dates,
                datasets: [{
                    label: 'Max Temperature (°C)',
                    data: maxTemps,
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }, {
                    label: 'Min Temperature (°C)',
                    data: minTemps,
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }, {
                    label: 'Humidity (%)',
                    data: humidities,
                    backgroundColor: 'rgba(255, 206, 86, 0.2)',
                    borderColor: 'rgba(255, 206, 86, 1)',
                    borderWidth: 1
                }, {
                    label: 'Precipitation (%)',
                    data: precipitations,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    },
                    x: {
                        grid: {
                            color: 'rgba(0, 0, 0, 0)', // Make grid lines plain
                        }
                    }
                }
            }
        });
    });
</script>
